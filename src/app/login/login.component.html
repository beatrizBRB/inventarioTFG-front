<div class="login">
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <div class="container-buttons">
        <button type="submit" (click)="login()">Log in</button>

        
        <button type="submit" (click)="singup()">Sing up</button>
      </div>
      
    </form>
