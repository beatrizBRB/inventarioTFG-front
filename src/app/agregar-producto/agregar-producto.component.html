<app-navbar></app-navbar>
<div class="container">
    <div class="container text-center" style="margin-top: 30px;">
        <h1>Agregar Producto</h1>
    </div>

    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripci√≥n del Producto</label>
          <input 
          type="text" 
          class="form-control" 
          id="descripcion" 
          name="descripcion"
          required="true" 
          [(ngModel)]="producto.description">
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label">Precio</label>
          <input 
          type="number" 
          step="any" 
          class="form-control" 
          id="precio"
          name="precio"
          [(ngModel)]="producto.price">
        </div>
        <div class="mb-3">
          <label for="stock" class="form-label">Stock</label>
          <input 
          type="number" 
          class="form-control" 
          id="stock"
          name="stock"
          [(ngModel)]="producto.stock">
        </div>
        <div class="mb-3">
          <label for="stock" class="form-label">Talla</label>
          <input 
          type="text" 
          class="form-control" 
          id="talla"
          name="talla"
          [(ngModel)]="producto.talla">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-warning btn-sm me-3">Guardar nuevo Producto</button>
          <a href="productos" class="btn btn-danger btn-sm">Volver</a>
        </div>
    </form>
</div>
